---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <img class="post-thumbnail" src="{{ site.imagesurl }}{{ post.thumbnail }}">
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
        {{ page.date | date: "%B %e, %Y" }}
      </div>
    </article>
  {% endfor %}
</div>
