---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">
        <img class="post-thumbnail" src="{{ site.imagesurl }}{{ post.thumbnail }}">
        <h1>{{ post.title }}</h1>
        <div class="date">
          {{ post.date | date: "%e %B %Y" }}
        </div>
      </a>
    </article>
  {% endfor %}
</div>
